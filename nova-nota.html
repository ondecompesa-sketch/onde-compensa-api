<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Nota - OndeCompensa</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f6f8; margin: 0; padding: 20px; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 500px; background: white; padding: 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); display: flex; flex-direction: column; align-items: center; }
        
        h2 { color: #333; margin-bottom: 5px; }
        p { color: #666; margin-bottom: 30px; text-align: center; font-size: 0.9em; }

        /* √Årea de Upload */
        .upload-area { width: 100%; height: 250px; border: 2px dashed #cbd5e0; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; background: #fafafa; position: relative; overflow: hidden; }
        .upload-area:hover { border-color: #007bff; background: #f0f7ff; }
        .upload-area i { font-size: 3em; color: #a0aec0; margin-bottom: 10px; }
        .upload-area span { color: #718096; font-weight: 500; }
        
        /* Preview da Imagem */
        #preview-img { width: 100%; height: 100%; object-fit: contain; display: none; position: absolute; top:0; left:0; background: white; }

        /* Bot√µes */
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-size: 1.1em; font-weight: bold; cursor: pointer; margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; }
        .btn-primary { background: #007bff; color: white; box-shadow: 0 4px 10px rgba(0,123,255,0.3); }
        .btn-primary:disabled { background: #b0c4de; cursor: not-allowed; }
        .btn-secondary { background: #e2e8f0; color: #4a5568; }
        
        /* Input escondido (est√©tica) */
        input[type="file"] { display: none; }

        /* Loading Spinner */
        .spinner { border: 4px solid rgba(255,255,255,0.3); border-radius: 50%; border-top: 4px solid white; width: 20px; height: 20px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Mensagens */
        .status-msg { margin-top: 20px; padding: 15px; border-radius: 8px; width: 100%; box-sizing: border-box; text-align: center; display: none; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

<div class="container">
    <h2>üì∏ Nova Nota</h2>
    <p>Tire uma foto clara do cupom fiscal</p>

    <label for="arquivoInput" class="upload-area" id="drop-area">
        <i class="fas fa-cloud-upload-alt"></i>
        <span>Toque para escolher foto</span>
        <img id="preview-img" />
    </label>
    <input type="file" id="arquivoInput" accept="image/*" onchange="mostrarPreview()">

    <button onclick="enviarFoto()" class="btn btn-primary" id="btn-enviar">
        <div class="spinner" id="loading-spinner"></div>
        <span id="btn-texto">Processar Nota</span>
    </button>
    
    <button onclick="voltar()" class="btn btn-secondary">Cancelar</button>

    <div id="msg-box" class="status-msg"></div>
</div>

<script>
    const input = document.getElementById('arquivoInput');
    const preview = document.getElementById('preview-img');
    const btnEnviar = document.getElementById('btn-enviar');
    const msgBox = document.getElementById('msg-box');
    const icones = document.querySelector('.upload-area i');
    const textoArea = document.querySelector('.upload-area span');

    function mostrarPreview() {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                // Esconde os √≠cones de fundo
                icones.style.display = 'none';
                textoArea.style.display = 'none';
            }
            reader.readAsDataURL(file);
        }
    }

    async function enviarFoto() {
        if (input.files.length === 0) {
            alert("üì∏ Por favor, tire ou escolha uma foto primeiro!");
            return;
        }

        // Estado de Carregamento
        btnEnviar.disabled = true;
        document.getElementById('btn-texto').innerText = "Enviando e Lendo...";
        document.getElementById('loading-spinner').style.display = 'block';
        msgBox.style.display = 'none';

        const formData = new FormData();
        formData.append('file', input.files[0]);

        try {
            // URL da sua API no Render
            const response = await fetch('https://onde-compensa-api.onrender.com/upload', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (response.ok) {
                // Sucesso
                msgBox.className = 'status-msg success';
                msgBox.innerHTML = '‚úÖ <b>Sucesso!</b> Nota lida e salva.<br><br><a href="historico.html" style="color:inherit; font-weight:bold">Ver no Painel ‚Üí</a>';
                msgBox.style.display = 'block';
                btnEnviar.style.display = 'none'; // Some com o bot√£o de enviar
            } else {
                throw new Error(data.message || 'Erro desconhecido');
            }

        } catch (error) {
            console.error(error);
            msgBox.className = 'status-msg error';
            msgBox.innerHTML = '‚ùå <b>Erro:</b> ' + error.message;
            msgBox.style.display = 'block';
            
            // Restaura o bot√£o
            btnEnviar.disabled = false;
            document.getElementById('btn-texto').innerText = "Tentar Novamente";
            document.getElementById('loading-spinner').style.display = 'none';
        }
    }

    function voltar() {
        window.location.href = 'historico.html';
    }
</script>

</body>
</html>
