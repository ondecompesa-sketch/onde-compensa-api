<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OndeCompensa?</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        h1 { margin-bottom: 20px; color: #333; font-size: 1.8em; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn-login { background: #007bff; color: white; }
        .btn-login:hover { background: #0056b3; }
        .btn-signup { background: white; color: #007bff; border: 1px solid #007bff; }
        .btn-signup:hover { background: #e3f2fd; }
        .msg { margin-top: 15px; font-size: 0.9em; color: #d32f2f; min-height: 20px; }
    </style>
</head>
<body>

<div class="login-card">
    <h1>üîê Login</h1>
    <input type="email" id="email" placeholder="Seu e-mail">
    <input type="password" id="password" placeholder="Sua senha">
    
    <button onclick="fazerLogin()" class="btn btn-login">Entrar</button>
    <button onclick="criarConta()" class="btn btn-signup">Criar Conta</button>
    
    <div id="mensagem" class="msg"></div>
</div>

<script>
    // --- ‚ö†Ô∏è COLE SUAS CHAVES AQUI (Pegue do .env) ---
    const SUPABASE_URL = 'https://sjhvftndaplufqnrjxcs.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNqaHZmdG5kYXBsdWZxbnJqeGNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4MDYxMDgsImV4cCI6MjA4MzM4MjEwOH0.bNstvXQ7m2Zt-0UatKmdkxM95-Ft4SRBc1JGGITSnzk';
    // ------------------------------------------------

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function fazerLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
            document.getElementById('mensagem').innerText = 'Erro: ' + error.message;
        } else {
            // Sucesso! Vai para o dashboard
            window.location.href = 'historico.html';
        }
    }

    async function criarConta() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const { data, error } = await supabase.auth.signUp({ email, password });

        if (error) {
            document.getElementById('mensagem').innerText = 'Erro ao criar: ' + error.message;
        } else {
            alert('Conta criada! Pode fazer login agora.');
        }
    }
</script>

</body>
</html>
