<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - OndeCompensa</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        h1 { color: #007bff; margin-bottom: 30px; }
        .btn-google { background: white; color: #555; border: 1px solid #ddd; width: 100%; padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .btn-google:hover { background: #f8f9fa; }
        .btn-google img { width: 20px; }
        .divider { display: flex; align-items: center; margin: 20px 0; color: #999; font-size: 0.8rem; }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: #eee; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-email { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .error { color: red; font-size: 0.9em; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="login-card">
    <h1>OndeCompensa</h1>
    
    <button class="btn-google" onclick="loginGoogle()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="G">
        Entrar com Google
    </button>

    <div class="divider"><span>OU USE EMAIL</span></div>

    <input type="email" id="email" placeholder="seu@email.com">
    <input type="password" id="senha" placeholder="Sua senha">
    <button class="btn-email" onclick="loginEmail()">Entrar</button>
    
    <p class="error" id="msg-erro"></p>
    <p style="margin-top:20px; font-size:0.9rem">Não tem conta? <a href="cadastro.html" style="color:#007bff">Cadastre-se</a></p>
</div>

<script>
    const SUPABASE_URL = 'https://sjhvftndaplufqnrjxcs.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNqaHZmdG5kYXBsdWZxbnJqeGNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4MDYxMDgsImV4cCI6MjA4MzM4MjEwOH0.bNstvXQ7m2Zt-0UatKmdkxM95-Ft4SRBc1JGGITSnzk';
    
    // Inicialização segura
    let supabase;
    try {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        console.log("Supabase iniciado com sucesso!");
    } catch (e) {
        alert("Erro ao iniciar sistema: " + e.message);
    }

    // Verifica sessão automaticamente
    async function verificarSessao() {
        const { data } = await supabase.auth.getSession();
        if (data.session) {
            console.log("Usuário já logado, redirecionando...");
            window.location.href = 'index.html';
        }
    }
    verificarSessao();

    // LOGIN GOOGLE
    async function loginGoogle() {
        console.log("Tentando login Google...");
        try {
            // Pega a URL base do site (funciona no localhost e no vercel)
            const siteUrl = window.location.origin; 
            
            const { data, error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: `${siteUrl}/index.html`
                }
            });
            if (error) throw error;
        } catch (error) {
            alert("Erro Google: " + error.message);
        }
    }

    // LOGIN EMAIL
    async function loginEmail() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('senha').value;
        const msg = document.getElementById('msg-erro');
        
        if(!email || !password) return alert("Preencha email e senha");

        try {
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) throw error;
            window.location.href = 'index.html';
        } catch (error) {
            msg.style.display = 'block';
            msg.innerText = "Erro: " + error.message;
        }
    }
</script>
</body>
</html>
